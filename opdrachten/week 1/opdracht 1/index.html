<! DOCTYPE html>
<html lang="nl">
    <head>
        <title> opdracht 1 </title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
              </head>
    
    <body>
        <!-------------------------- eerste (+)------------------------>
        <h1> <u> Eenvoudige berekening met JS </u>  </h1>
        
        <h2> variabele 5 en variabele 6 optellen </h2>
        <p id="demo"> Test 1 </p>
        
        <script>
            "use strict";
          
            var x = 5;
            var y = 6;
            var z = x + y;
            
            document.getElementById("demo").innerHTML =
                "Het totaal van 5 + 6 is: " + z;
        </script>
        
        <!-------------------------- tweede (-)------------------------>
           <h2> variabele 8 met variabele 4 verminderen </h2>
           <p id="demo1"> Test 2 </p>
        
        <script>
            "use strict";
          
            var x = 8;
            var y = 4;
            var z = 8 - 4;
            
            document.getElementById("demo1").innerHTML =
                "Het totaal van 8 - 4 is: " + z;
        </script>
        
        <!-------------------------- derde (*)------------------------>
        
        <h2> variabele 8 en variabele 4 vermenigvuldigen </h2>
        <p id="demo2"> Test 3 </p>
        
        <script>
            "use strict";
          
            var x = 8;
            var y = 4;
            var z = 8 * 4;
            
            document.getElementById("demo2").innerHTML =
                "Het totaal van 8 * 4 is: " + z;
        </script>
        
        <!-------------------------- vierde (/)------------------------>
        <h2> variabele 100 en variabele 4 delen </h2>
        <p id="demo3"> Test 4 </p>
        
        <script>
            "use strict";
          
            var x = 100;
            var y = 4;
            var z = 100 / 4;
            
            document.getElementById("demo3").innerHTML =
                "Het totaal van 100 / 4 is: " + z;
        </script>
        
    </body>
</html>
