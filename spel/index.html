<!-- html document begint altijd met een ! + DOCTYPE -->
<!DOCTYPE html>
<!-- taal van de pagina zetten waar lang voor laguage staat -->
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <!-- html pagina met de css pagina linken -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- html gedeelte -->
    <div class="slideshow-container">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <div class="mySlides fade">
            <img src="img/hacker.png">
        </div>

        <div class="mySlides fade">
            <img src="img/hacker%201.jpg">
            <div class="text-block">
                <p>YOU HAVE BEEN HACKED ...</p>
                <p>YOU HAVE ONE HOUR REMAINING TO ACCOMPLISH YOUR ASSIGNMENTS </p>
                <p>THIS IS THE LAST WARNING TO SAVE YOUR LIFE ... </p>
            </div>
        </div>

        <div class="mySlides fade">
            <img src="img/hacker%20%202.jpg">
            <div class="text-block-1">
                <p> Press Next to start</p>
            </div>

            <div id="Next">
                <button type="button"> <a href="spel1.html"><b> Next </b></a> </button>
            </div>

        </div>

        <div id="DotDiv">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!--    slideshow,  bij het gebruik van javaScript, gebruik je best "use strict";  -->
    <script>
        "use strict";

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

    </script>
</body>

</html>
