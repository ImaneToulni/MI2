<!-- html document begint altijd met een ! + DOCTYPE -->
<!DOCTYPE html>
<!-- taal van de pagina zetten waar lang voor laguage staat -->
<html lang="nl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepagina</title>
    <!-- html pagina met de css pagina linken -->
    <link rel="stylesheet" href="STYLE/style.css">
    <!-- logo op tab van de pagina zetten -->
    <link rel="icon" href="IMG/logo%20games.png">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="titel">
                <!-- ul staat voor ongeordende lijst -->
                <h1> Welkom !</h1>
            </div>

            <div class="text1">
                <p> Welkom op mijn pagina ! </p>
                <p> Hier kan je twee leuke spelletjes spelen, waar er telkens uitleg staat van hoe het spel gespeeld moet worden. Kies zelf welk spel je wilt spelen om de code te kraken.</p>
                <p> Druk op de pijltjes om het spel te beginnen.</p>
            </div>

            <a href="pagina.html" class="previous">&laquo; </a>
            <a href="pagina.html" class="next">  &raquo;</a>
            <img src="IMG/cadenas.jpg">
        </div>


        <div id="DotDiv">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <footer> &copy; Imane Toulni, 2018 </footer>


    <!--    slideshow,  bij het gebruik van javaScript, gebruik je best "use strict";  -->
    <script>
        "use strict";

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>
</html>
